<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, red, blue);
        }

        .container #login-row #login-columns #login-box {
            margin-top: 35%;
            margin-left: 5%;
            max-width: 600px;
            height: 300px;
            box-shadow: 5px 5px 5px black;
            border-radius: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #login {
            margin-top: 7%;
            border: 2px #0d6efd solid;
            border-radius: 5px;
            padding: 0.9%;
            width: 5rem;
        }

        #user{
            padding: 0.9%;
        }

        #password{
            padding: 0.9%;
        }

        #botones{
            padding: 4%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-columns" class="col-md-6">
            <div id="login-box" class="col-md-12 bg-light text-dark p-5">
              <div id="root">       
                <h1 id="form-text" class="text-center display-4">Sign In</h1>
                <form id="send">
                    <input type="text" id="user" placeholder="Usuario" required>
                    <input type="password" id="password" placeholder="ContraseÃ±a" required>
                    <input type="submit" class="btn-primary" id="login" value="Sign In">    
                </form>
                <div class="form-group text-center" id="botones">
                    <a  class="btn btn-primary" href="register.html">Sign Up</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
